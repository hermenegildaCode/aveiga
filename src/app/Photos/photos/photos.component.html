<h1 class="gallery-title">
  Galería de imágenes
</h1>
<div class="gallery">
  <div  *ngFor="let img of (allImages)">
    <mat-card class="mat-card">
        <a [routerLink]="['/image', img.id]">
          <img mat-card-image src="{{img.url}}" class="img">
      </a>
        <mat-card-content>
          {{img.caption}}
      </mat-card-content>
    </mat-card>
  </div>
</div>
